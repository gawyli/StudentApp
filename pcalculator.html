<html lang="English">
	<head>
		<title>Student web application</title>
		<meta charset="uft-8">
		<meta name="description" content="Web application for use by students and interested">
		<meta name="keywords" content="student, college, app, web, application">
		<meta name="author" content="Pawel Wisniewski">
		<meta name="robots" content="none">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="stylesheet.css">
		<script src="functions.js"></script>
	</head>
	<body>
		<div id="body">
		<center>
			<div id="containter">
				<div id="logo_position">
				<img src="img/logo.png"></img>
				</div>
				<div id="header">
					<p style="font-size: 12">Welcome: <var id="user">x</var></p>
					<button type="button" id="signoutBtn" onclick="signout()">Sign out</button>
				</div>
				<div id="body_form">
					<p style="font-weight: bold">Calculator</p>
					<div id="form">
						<div id="form_position">
							<input type="button" onclick="summary()" id="btn" value="Summary"></input>
							<div id="summaryDiv">
							</div>
							<input type="button" onclick="addHours()" id="btn" value="Add hours"></input>
							<input type="button" onclick="addWages()" id="btn" value="Wage"></input>
							<input type="button" onclick="clearData()" id="btn" value="Clear data"></input>							
						</div>
					</div>
				</div>
				<p style="font-size:10px">&#169 Copyright <i>gawyli</i></p>
			</div>
			</center>
		</div>
	</body>
</html>
